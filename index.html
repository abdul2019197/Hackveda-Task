<!DOCTYPE html>
<html>
<head>
	<title>Interactive Web Page Using JS Example</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
	<h1 class="H1">Interactive Web Page Using JS Example</h1>
	<form class="input">
		<label for="name">Name:</label>
		<input type="text" class="Name" placeholder="Enter your Age" id="name" name="name"><br><br>
		<label for="age">Age:</label>
		<input type="number" class="Age" placeholder="Enter your Age" id="age" name="age"><br><br>
		<label for="gender">Gender:</label>
		<input type="text" class="Gender" placeholder="Enter your Gender" id="name" name="name"><br><br>
		<input type="button" class="button" value="Submit" id="submitBtn">
	</form>

	<p class="Result" id="result"></p>

	<script>
		
		document.getElementById("submitBtn").addEventListener("click", function(){
	
			var name = document.getElementById("name").value;
			var age = document.getElementById("age").value;

			
			if(name === ""){
				alert("Please enter your name.");
				return;
			}

			if(age === "" || age < 0){
				alert("Please enter a valid age.");
				return;
			}

			
			var result = "";
			if(age < 18){
				result = "Sorry " + name + ", you must be 18 or older to access this website.";
			} else {
				result = "Welcome " + name + "! You are " + age + " years old.";
			}

			
			document.getElementById("result").innerHTML = result;
		});
	</script>
</body>
</html>
